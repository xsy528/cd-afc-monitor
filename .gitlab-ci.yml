stages:
  - build
  - deploy

build:
  stage: build
  image: maven:3.6-jdk-8
  script:
    - mvn clean
    - mvn compile
    - mvn package
    - pwd
  artifacts:
    paths:
      - ./afc-monitor-api/target/*.jar
      - ./afc-monitor-api/src/main/resources/*
  tags:
    - build
  only:
    refs:
      - cd

deploy:
  stage: deploy
  script:
    - ls
    - pwd
    - APP_HOME=/home/afc/xz-monitor/monitor
    - mkdir -p ${APP_HOME}/config
    - cp ./afc-monitor-api/src/main/resources/application*.yaml ${APP_HOME}/config/
    - cp ./afc-monitor-api/src/main/resources/log4j2-spring.xml ${APP_HOME}/config/
    - cp ./afc-monitor-api/target/*.jar ${APP_HOME}
    - cd ${APP_HOME}
    - sh run.sh restart
  tags:
    - deploy
  only:
    refs:
      - cd
